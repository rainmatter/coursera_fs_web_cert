<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

             content must come *after* these tags -->
        <title>Ristorante Con Fusion</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap-social.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href="css/mystyles-old.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">

        <style>

            .right-inner-addon {
                position: relative;
            }
            .right-inner-addon input {
                padding-right: 30px;    
            }
            .right-inner-addon glyphicon {
                position: absolute;
                right: 0px;
                padding: 10px 12px;
                pointer-events: none;
            }
        </style>

    </head>
    <body>
        <div class="container">
        <!-- Begin table reservation form -->
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
                <h3 align=center>Reserve a Table</h3>
            </div>
            <div class="col-xs-12 col-sm-9">
                <form class="form-horizontal">
                    <div class="form-group col-xs-12 col-sm-9">
                        <label class="col-xs-12 col-sm-2 control-label">Number of Guests</label>
                        <div class="col-xs-12 col-sm-6" >
                            <p style="padding:1px;"></p>
                            <label for="1"><input type="radio" name="numguests" id="1" value="1" checked>&nbsp;1 &nbsp;</label> 
                            <label for="2"><input type="radio" name="numguests" id ="2" value="2">&nbsp;2 &nbsp;</label>
                            <label for="3"><input type="radio" name="numguests" id ="3" value="3">&nbsp;3 &nbsp;</label>
                            <label for="4"><input type="radio" name="numguests" id ="4" value="4">&nbsp;4 &nbsp;</label>
                            <label for="5"><input type="radio" name="numguests" id ="5" value="5">&nbsp;5 &nbsp;</label>
                            <label for="6"><input type="radio" name="numguests" id ="6" value="6">&nbsp;6 &nbsp;</label>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-9">
                        <label class="col-xs-12 col-sm-2 control-label">Date and Time</label>
                        <div class="col-xs-12 col-sm-4" >
                            <div class="right-inner-addon">
                                <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
                                <input type="text"
                                       class="form-control has-feedback" 
                                       placeholder="Date" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4" >
                            <div class="right-inner-addon">
                                <span class="glyphicon glyphicon-time form-control-feedback"></span>
                                <input type="text"
                                       class="form-control has-feedback" 
                                       placeholder="Time" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-8">
                        <div class="col-xs-12 col-sm-push-2">
                            <button class="btn btn-primary" type="submit">Reserve</button>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-sm-8">
                        <div class="col-xs-12 col-sm-push-2">
                            <div class=" alert alert-warning alert-dismissible" role="alert">   
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>Warning</strong>: Please <a href="tel:+85212345678"><span style="color:black;"><strong>Call</strong></span></a> us to reserve for more than six guests.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end table reservation form -->
</div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
